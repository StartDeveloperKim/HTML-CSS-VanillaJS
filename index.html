<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>프론트엔드</title>

    <!-- 검색엔진이 알려주는 내용 -->
    <meta name="description" content="프론트엔드 공부"/>
    <meta name="keywords" content="Online Lecture"/>
    <meta name="author" content="Tw"/>
    <!-- viewport를 통해 디바이스별 해상도 설정, 확대, 축소 설정 -->
    <meta name="viewport" content="width=device-width, user-scalalbe=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>

    <!-- Open Graph (Facebook, Linkedin)-->
    <!-- https://ourcodeworld.com/public-media/articles/articleocw-56d1a6901b773.png -->
    <meta property="og:type" content="website" />
    <!-- https://ogp.me/#types -->
    <meta property="og:title" content="프론트엔드" />
    <meta property="og:description" content="프론트엔드" />
    <meta property="og:image" content="img/fun-coding-mark.png" />
    <meta property="og:url" content="https://www.tw.org" />
    <meta property="og:site_name" content="프론트엔드" />

    <!-- twitter card (Twitter)-->
    <!-- https://csharpcorner-mindcrackerinc.netdna-ssl.com/article/twitter-cards-implementation-with-websites/Images/summary_card_tweet.png -->
    <meta name="twitter:card" content="summary" />
    <!-- card 종류: summary, photo, player -->
    <meta name="twitter:title" content="프론트엔드" />
    <meta name="twitter:description" content="프론트엔드" />
    <meta name="twitter:image" content="img/fun-coding-mark.png" />
    <meta name="twitter:url" content="https://www.tw.org" />
    <meta name="twitter:creator" content="tw" />

    <!-- fabicon이란 브라우저의 탭을 보면 이름옆에 아이콘이 보인다. -->
    <!-- 일반적인 fabicon 설정 -->
    <link rel="icon" href="img/fun-coding.ico">
    <!-- 아이폰용 fabicon 설정 -->
    <link rel="apple-touch-icon" href="img/fun-coding.ico">
    <!-- 인터넷 익스플로러용 fabicon 설정 -->
    <link rel="short icon" type="image/x-icon" href="img/fun-coding.ico">

    <!-- CSS Reset(1) css리셋 파일, style.css, 아이콘 폰트, 웹페이지 사용 폰트 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    <!-- fontawsome -->
    <script src="https://kit.fontawesome.com/2048666a6e.js" crossorigin="anonymous"></script>
    <!-- Spoca Han Sans Neo-->
    <!-- <link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css' rel='stylesheet' type='text/css'> -->
    <!-- <link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css' rel='stylesheet' type='text/css'>  -->
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <header>
        <div class="inner">
            <div class="head-container">
                <div class="head-brand"><a href="http://www.naver.com">TW's Blog</a></div>
                <div class="head-blog"><a href="http://www.naver.com">Backend Engineer</a></div>
            </div>
        </div>
    </header>

    <!-- 메인 이미지 섹션 -->
    <section class="main">
        <div class="main-container">
            <div class="inner">
                <div class="title-container">
                    <div class="title">title 컨테이너</div>
                    <div class="message">message 컨테이너</div>
                </div>
            </div>
        </div>
    </section>
    <footer></footer>
</body>
</html>
